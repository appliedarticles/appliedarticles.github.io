
<div class="posts-list">
  {% for subject in site.pages %}
  	{% if subject.type == include.type %}
	  <article class="post-preview">
	    <a href="{{ subject.url | prepend: site.baseurl }}">
		  <h2 class="post-title">{{ subject.title }}</h2>
		  {% if subject.subtitle %}
			  <h3 class="post-subtitle">
			    {{ subject.subtitle }}
			  </h3>
		  {% endif %}
	    </a>
	   </article>
	{% endif %}
  {% endfor %}
</div>
